<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="enter city name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">NewYork</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind speed</p>
                    </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "67b45e37378e8b9b767e0790b27ba3ab";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?unit=metricc&q=Newyork";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async fuction checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";

            if(data.weather = [0].main == "clouds"){

            }

            else if(data.weather[0].main =="rain"){

            else if(data.weather[0].main =="drizzle"){
                weatherIcon.src = "weather-app-img/images/drizzle.png"
                
            }
            else if(data.weather[0].main =="mist"){

            }
            document.querySelector(".weather").style.display = "block"

        searchBtn.addEventListener("click", ()=>{

        })
        checkWeather()

</body>
</html>
